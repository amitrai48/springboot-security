<div
	class="col-xs-12 panel panel-success padding-0 col-sm-8 register-form">
	<div class="panel-heading">
		<h3 class="panel-title">Register</h3>
	</div>

	<div class="panel-body">
		<form class="form-horizontal" role="form" name="registerForm"
			data-ng-submit="registerForm.$valid && registerUser()" novalidate>
			<div class="col-xs-12">
				<div class="col-sm-10 col-sm-offset-2 alert alert-danger"
					data-ng-if="error.hasError">{{error.message}}</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="name"> Name </label>
					<div class="col-sm-10">
						<input type="text" id="name" name="name" class="form-control"
							data-ng-model="user.name" required />
						<div
							data-ng-if="registerForm.$submitted || registerForm.name.$dirty || registerForm.name.$touched">
							<div data-ng-if="registerForm.name.$error.required"
								class="alert alert-danger">name is required</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="username">
						Username </label>
					<div class="col-sm-10">
						<input type="text" name="username" id="username"
							class="form-control" data-ng-model="user.username" required />
						<div
							data-ng-if="registerForm.$submitted || registerForm.username.$dirty || registerForm.username.$touched">
							<div data-ng-if="registerForm.username.$error.required"
								class="alert alert-danger">Username is required</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="password">
						Password</label>
					<div class="col-sm-10">
						<input type="password" id="password" name="password"
							class="form-control" data-ng-model="user.password" required />
						<div
							data-ng-if="registerForm.$submitted || registerForm.password.$dirty || registerForm.password.$touched">
							<div data-ng-if="registerForm.password.$error.required"
								class="alert alert-danger">password is required</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<button type="submit" class="btn btn-success pull-right">
							Register</button>
					</div>
				</div>
				<div class="col-xs-12 col-sm-offset-2">
					<span>Already have an account ? <a ui-sref="login">
							Login .</a></span>
				</div>
			</div>
		</form>
	</div>
</div>
